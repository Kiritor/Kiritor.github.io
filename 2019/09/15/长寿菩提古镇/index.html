    <p>很奇怪的是,古镇虽然商业化比较严重,但是却少有旅游景点的那种扑面而来的商业化气息。大概是因为古镇坐落于市区,本身就是周围居民的生活娱乐圈子吧,很有生活气息,晚上热闹的很~</p>
